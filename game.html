<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Decor Express. — Home Decor space for every household.</title>
  <meta name="description" content="Minimal, responsive single-file demo of a home-decor product website. Includes product grid, filters, search, product modal and a simple cart (no backend)." />
  <style>
    /* --------------------
       Simple single-file styles
       -------------------- */
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#7c3aed; /* purple-ish */
      --accent-2:#06b6d4; /* teal */
      --glass: rgba(255,255,255,0.6);
      --radius:14px;
      --shadow: 0 8px 24px rgba(16,24,40,0.08);
      --maxw:1200px;
      color-scheme: light;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg),#eef2f7 60%);font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    a{color:inherit;text-decoration:none}

    /* Layout */
    .page{max-width:var(--maxw);margin:32px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;color:white;font-weight:700}
    h1{font-size:20px;margin:0}
    .tag{font-size:12px;color:var(--muted)}

    /* Search & filters */
    .controls{display:flex;gap:12px;align-items:center;margin:18px 0;flex-wrap:wrap}
    .search{flex:1;min-width:220px;display:flex;align-items:center;background:var(--card);padding:8px 12px;border-radius:12px;box-shadow:var(--shadow)}
    .search input{border:0;outline:none;font-size:15px;background:transparent;width:100%}
    .selects{display:flex;gap:8px}
    select,button.filter{background:var(--card);border:1px solid #e6e9ee;padding:8px 10px;border-radius:10px;cursor:pointer}
    .filter.active{border-color:var(--accent);box-shadow:0 6px 18px rgba(124,58,237,0.08)}

    /* grid */
    .content{display:grid;grid-template-columns:1fr 320px;gap:20px}
    .catalog{background:transparent}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px}
    .card{background:var(--card);border-radius:12px;padding:12px;box-shadow:var(--shadow);display:flex;flex-direction:column;gap:8px}
    .thumb{height:160px;border-radius:8px;background:linear-gradient(180deg,#f7f8fb,#fff);display:grid;place-items:center;overflow:hidden}
    .thumb img{max-width:100%;height:100%;object-fit:cover}
    .meta{display:flex;align-items:center;justify-content:space-between}
    .title{font-weight:600;font-size:15px}
    .price{font-weight:700}
    .muted{color:var(--muted);font-size:13px}

    /* sidebar */
    .sidebar{position:sticky;top:28px;height:fit-content;background:var(--card);padding:14px;border-radius:12px;box-shadow:var(--shadow)}
    .sidebar h3{margin:0 0 10px}
    .cart-list{display:flex;flex-direction:column;gap:10px}
    .cart-item{display:flex;gap:12px;align-items:center}
    .cart-item .c-thumb{width:48px;height:48px;border-radius:8px;overflow:hidden}
    .cart-item .c-thumb img{width:100%;height:100%;object-fit:cover}
    .cart-item .c-meta{flex:1}
    .checkout{margin-top:12px;padding:10px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:none;cursor:pointer;width:100%}

    /* product modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(3,7,18,0.45);display:none;align-items:center;justify-content:center;padding:20px}
    .modal{width:min(920px,96%);background:var(--card);border-radius:12px;padding:18px;display:grid;grid-template-columns:1fr 360px;gap:16px}
    .modal .m-photos{border-radius:10px;overflow:hidden;background:#fafafa}
    .m-photos img{width:100%;height:420px;object-fit:cover}
    .m-info h2{margin:0 0 6px}
    .m-info p{color:var(--muted);margin:0 0 16px}
    .qty{display:flex;gap:8px;align-items:center}
    .qty button{padding:8px 10px;border-radius:8px;border:1px solid #e6e9ee;background:transparent;cursor:pointer}

    /* footer */
    footer{margin-top:28px;text-align:center;color:var(--muted);font-size:13px}

    /* small screens */
    @media (max-width:900px){
      .content{grid-template-columns:1fr}
      .modal{grid-template-columns:1fr}
      .m-photos img{height:300px}
      .sidebar{order:2}
    }

    /* subtle utilities */
    .center{display:grid;place-items:center}
    .chip{display:inline-block;background:#f3f4f6;padding:6px 8px;border-radius:999px;font-size:13px}
    .badge{background:var(--accent);color:white;padding:6px 8px;border-radius:999px;font-weight:700}

    /* tiny animation */
    .pulse{animation:pulse 1.8s infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.02)}100%{transform:scale(1)}}
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="brand">
        <div class="logo">de&co.</div>
        <div>
          <h1>Decor Express &amp; Co.</h1>
          <div class="tag">Curated home décor — calm, modern &amp; sustainable</div>
        </div>
      </div>
      <div style="display:flex;gap:10px;align-items:center">
        <div class="chip">Free shipping over ₹2,000</div>
        <button id="openCartBtn" style="border:0;background:transparent;cursor:pointer;font-weight:700">Cart (<span id="cartCount">0</span>)</button>
      </div>
    </header>

    <section class="controls">
      <div class="search" role="search">
        <svg width="18" height="18" viewBox="0 0 24 24" style="opacity:.6;margin-right:8px"><path fill="currentColor" d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="0"/></svg>
        <input id="q" placeholder="Search products, e.g., Tray, Napkin Weight, And much more." />
      </div>

      <div class="selects">
        <select id="categoryFilter">
          <option value="">All categories</option>
          <option value="trays">Leatherite Trays</option>
          <option value="lighting">Leatherite Tissue Box</option>
          <option value="textiles">Leatherite Napkin Weight</option>
          <option value="decor">Leatherite Cutlery Holder</option>
        </select>

        <select id="sortFilter">
          <option value="popular">Sort: Popular</option>
          <option value="price_asc">Price: Low → High</option>
          <option value="price_desc">Price: High → Low</option>
        </select>

        <button id="clearBtn" class="filter">Clear</button>
      </div>
    </section>

    <main class="content">
      <div class="catalog">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px">
          <h2 style="margin:0">Featured products</h2>
          <div class="muted">Showing <span id="resultCount">0</span> items</div>
        </div>

        <div class="grid" id="grid"></div>
      </div>

      <aside class="sidebar" aria-labelledby="cart-title">
        <h3 id="cart-title">Your Cart</h3>
        <div id="cartList" class="cart-list">
          <div class="muted">Cart is empty</div>
        </div>
        <div style="margin-top:12px">
          <div style="display:flex;justify-content:space-between;color:var(--muted)"><div>Subtotal</div><div id="subtotal">₹0</div></div>
          <button id="checkoutBtn" class="checkout">Checkout</button>
        </div>
      </aside>
    </main>

    <footer>
      © <span id="year"></span> Decor Express &amp; Co. • Crafted with care
    </footer>
  </div>

  <!-- Product modal -->
  <div id="modalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <div class="m-photos center"><img id="mImg" src="abcd1212.jpg" alt="Product photo" /></div>
      <div class="m-info">
        <h2 id="mTitle">Product Title</h2>
        <div class="muted" id="mCategory">Category</div>
        <p id="mDesc">Description...</p>
        <div style="display:flex;align-items:center;justify-content:space-between;margin-top:12px">
          <div style="font-weight:800;font-size:18px" id="mPrice">₹0</div>
          <div class="qty">
            <button id="decQty">-</button>
            <div id="qtyVal" style="min-width:28px;text-align:center">1</div>
            <button id="incQty">+</button>
          </div>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="addToCartBtn" class="btn" style="padding:10px 12px;border-radius:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:none">Add to cart</button>
          <button id="closeModal" class="btn">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ------------------
    // Sample product data
    // ------------------
    const PRODUCTS = [
      { id: 'p1', title: 'Leather laced tray with handle', price: 2499, category: 'Leatherite Trays', img: 'abcd1212.jpg', desc: 'Handmade premium Leather tray.' },
      { id: 'p2', title: 'Minimal Pendant Lamp', price: 3999, category: 'lighting', img: 'https://images.unsplash.com/photo-1603898037225-66d0c0c2f5d6?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=2', desc: 'Soft diffused light with matte finish. Brass accents.' },
      { id: 'p3', title: 'Woven Jute Rug (120×180cm)', price: 5499, category: 'textiles', img: 'https://images.unsplash.com/photo-1505691723518-36a5b1390b4f?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=3', desc: 'Flatweave rug made with natural jute fibers. Durable & eco-friendly.' },
      { id: 'p4', title: 'Ceramic Table Planter', price: 1299, category: 'decor', img: 'https://images.unsplash.com/photo-1556909214-6f7f4f4b4a3e?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=4', desc: 'Glazed ceramic planter perfect for succulents and small houseplants.' },
      { id: 'p5', title: 'Decorative Throw Pillow', price: 899, category: 'textiles', img: 'https://images.unsplash.com/photo-1549187774-b4e9f045679b?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=5', desc: 'Soft cotton pillow with hand-stitched details.' },
      { id: 'p6', title: 'Framed Abstract Art', price: 2999, category: 'decor', img: 'https://images.unsplash.com/photo-1505691723521-57c3b2c1a8f5?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=6', desc: 'Giclée print in a solid wood frame. Modern neutral palette.' },
      { id: 'p7', title: 'Curve Glass Vase', price: 1799, category: 'vases', img: 'https://images.unsplash.com/photo-1598300051127-3b6d7b9a9d12?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=7', desc: 'Elegant blown glass vase with subtle curvature.' },
      { id: 'p8', title: 'Accent Table — Oak', price: 6999, category: 'decor', img: 'https://images.unsplash.com/photo-1471115853179-bb1d604434e0?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=8', desc: 'Compact side table in solid oak with natural oil finish.' }
    ];

    // ------------------
    // App state
    // ------------------
    let state = {
      q: '',
      category: '',
      sort: 'popular',
      cart: {}, // id -> qty
      modal: { open: false, product: null, qty: 1 }
    };

    // elements
    const grid = document.getElementById('grid');
    const qEl = document.getElementById('q');
    const categoryFilter = document.getElementById('categoryFilter');
    const sortFilter = document.getElementById('sortFilter');
    const clearBtn = document.getElementById('clearBtn');
    const resultCount = document.getElementById('resultCount');
    const cartList = document.getElementById('cartList');
    const cartCount = document.getElementById('cartCount');
    const subtotalEl = document.getElementById('subtotal');
    const yearEl = document.getElementById('year');

    const modalBackdrop = document.getElementById('modalBackdrop');
    const mImg = document.getElementById('mImg');
    const mTitle = document.getElementById('mTitle');
    const mCategory = document.getElementById('mCategory');
    const mDesc = document.getElementById('mDesc');
    const mPrice = document.getElementById('mPrice');
    const qtyVal = document.getElementById('qtyVal');
    const incQty = document.getElementById('incQty');
    const decQty = document.getElementById('decQty');
    const addToCartBtn = document.getElementById('addToCartBtn');
    const closeModal = document.getElementById('closeModal');
    const openCartBtn = document.getElementById('openCartBtn');
    const checkoutBtn = document.getElementById('checkoutBtn');

    // init
    yearEl.textContent = new Date().getFullYear();
    renderGrid();
    renderCart();

    // -------------
    // events
    // -------------
    qEl.addEventListener('input', (e)=>{ state.q = e.target.value; renderGrid(); });
    categoryFilter.addEventListener('change', (e)=>{ state.category = e.target.value; renderGrid(); });
    sortFilter.addEventListener('change', (e)=>{ state.sort = e.target.value; renderGrid(); });
    clearBtn.addEventListener('click', ()=>{ qEl.value = ''; categoryFilter.value = ''; sortFilter.value = 'popular'; state.q=''; state.category=''; state.sort='popular'; renderGrid(); });

    openCartBtn.addEventListener('click', ()=>{ document.getElementById('cartList').scrollIntoView({behavior:'smooth'}); });

    // modal controls
    incQty.addEventListener('click', ()=>{ state.modal.qty++; updateModalQty(); });
    decQty.addEventListener('click', ()=>{ if(state.modal.qty>1) state.modal.qty--; updateModalQty(); });
    closeModal.addEventListener('click', closeProductModal);
    modalBackdrop.addEventListener('click', (e)=>{ if(e.target===modalBackdrop) closeProductModal(); });
    addToCartBtn.addEventListener('click', ()=>{ addToCart(state.modal.product.id, state.modal.qty); closeProductModal(); });
    checkoutBtn.addEventListener('click', ()=>{ if(Object.keys(state.cart).length===0){ alert('Your cart is empty.'); return; } alert('This is a demo. In a real site, you would proceed to checkout.'); });

    // -------------
    // renderers
    // -------------
    function renderGrid(){
      const q = state.q.trim().toLowerCase();
      let items = PRODUCTS.filter(p=>{
        if(state.category && p.category !== state.category) return false;
        if(q && !(p.title.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q))) return false;
        return true;
      });

      // sort
      if(state.sort==='price_asc') items.sort((a,b)=>a.price-b.price);
      else if(state.sort==='price_desc') items.sort((a,b)=>b.price-a.price);
      else items = items; // keep original for 'popular'

      resultCount.textContent = items.length;
      grid.innerHTML = '';
      items.forEach(p=>{
        const card = document.createElement('div'); card.className='card';
        card.innerHTML = `
          <div class="thumb">
            <img loading="lazy" src="${p.img}" alt="${escapeHtml(p.title)}">
          </div>
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div style="flex:1">
              <div class="title">${escapeHtml(p.title)}</div>
              <div class="muted">${capitalize(p.category)}</div>
            </div>
            <div style="text-align:right">
              <div class="price">₹${formatPrice(p.price)}</div>
            </div>
          </div>
          <div style="display:flex;gap:8px;align-items:center;margin-top:6px">
            <button class="btn" data-id="${p.id}" style="flex:1">View</button>
            <button class="btn" data-add="${p.id}" style="background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;border:none;border-radius:10px;padding:8px 12px">Add</button>
          </div>
        `;
        grid.appendChild(card);
      });

      // attach listeners
      grid.querySelectorAll('button[data-id]').forEach(b=>b.addEventListener('click', (e)=>{ const id = e.currentTarget.dataset.id; openProductModal(id); }));
      grid.querySelectorAll('button[data-add]').forEach(b=>b.addEventListener('click', (e)=>{ const id = e.currentTarget.dataset.add; addToCart(id,1); }));
    }

    function renderCart(){
      cartList.innerHTML = '';
      const ids = Object.keys(state.cart);
      if(ids.length===0){ cartList.innerHTML = '<div class="muted">Cart is empty</div>'; subtotalEl.textContent='₹0'; cartCount.textContent='0'; return; }
      let subtotal = 0; let totalQty = 0;
      ids.forEach(id=>{
        const qty = state.cart[id];
        const p = PRODUCTS.find(x=>x.id===id);
        subtotal += p.price * qty; totalQty += qty;
        const el = document.createElement('div'); el.className='cart-item';
        el.innerHTML = `
          <div class="c-thumb"><img src="${p.img}" alt="${escapeHtml(p.title)}" /></div>
          <div class="c-meta">
            <div style="font-weight:700">${escapeHtml(p.title)}</div>
            <div class="muted">₹${formatPrice(p.price)} × ${qty}</div>
          </div>
          <div style="text-align:right">
            <div style="font-weight:800">₹${formatPrice(p.price * qty)}</div>
            <div style="display:flex;gap:6px;margin-top:6px;justify-content:flex-end">
              <button data-dec="${id}" class="btn">-</button>
              <button data-inc="${id}" class="btn">+</button>
              <button data-rem="${id}" class="btn">Remove</button>
            </div>
          </div>
        `;
        cartList.appendChild(el);
      });

      // attach cart buttons
      cartList.querySelectorAll('button[data-inc]').forEach(b=>b.addEventListener('click', (e)=>{ const id=e.currentTarget.dataset.inc; addToCart(id,1); }));
      cartList.querySelectorAll('button[data-dec]').forEach(b=>b.addEventListener('click', (e)=>{ const id=e.currentTarget.dataset.dec; removeFromCart(id,1); }));
      cartList.querySelectorAll('button[data-rem]').forEach(b=>b.addEventListener('click', (e)=>{ const id=e.currentTarget.dataset.rem; removeFromCart(id,999); }));

      subtotalEl.textContent = '₹' + formatPrice(subtotal);
      cartCount.textContent = totalQty.toString();
    }

    // -------------
    // cart actions
    // -------------
    function addToCart(id, qty){ state.cart[id] = (state.cart[id] || 0) + qty; if(state.cart[id] <= 0) delete state.cart[id]; renderCart(); }
    function removeFromCart(id, qty){ if(!state.cart[id]) return; state.cart[id] -= qty; if(state.cart[id] <= 0) delete state.cart[id]; renderCart(); }

    // -------------
    // modal
    // -------------
    function openProductModal(id){
      const p = PRODUCTS.find(x=>x.id===id); if(!p) return; state.modal.open=true; state.modal.product = p; state.modal.qty=1;
      mImg.src = p.img; mTitle.textContent = p.title; mCategory.textContent = capitalize(p.category); mDesc.textContent = p.desc; mPrice.textContent = '₹' + formatPrice(p.price);
      qtyVal.textContent = state.modal.qty; modalBackdrop.style.display = 'flex';
    }
    function closeProductModal(){ state.modal.open=false; state.modal.product=null; modalBackdrop.style.display='none'; }
    function updateModalQty(){ qtyVal.textContent = state.modal.qty; }

    // -------------
    // utilities
    // -------------
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }
    function capitalize(s){ return s.charAt(0).toUpperCase() + s.slice(1); }
    function formatPrice(n){ return Number(n).toLocaleString('en-IN'); }

    // small accessibility: keyboard shortcuts
    window.addEventListener('keydown',(e)=>{
      if(e.key === 'c') document.getElementById('openCartBtn').click();
      if(e.key === 'Escape') { if(state.modal.open) closeProductModal(); }
    });

    // initial render
    renderGrid();
    renderCart();

    // expose for debugging (optional)
    window._SHOP = { state, PRODUCTS };
  </script>
</body>
</html>
